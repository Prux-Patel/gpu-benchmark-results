<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPU Benchmark Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    select, table { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
<h1>GPU LLM Benchmark Results</h1>
<label for="model">Filter by LLM Model:</label>
<select id="model" onchange="filterTable()">
  <option value="">All</option>
</select>
<table id="results">
<thead>
<tr>
</tr>
</thead>
<tbody>
</tbody>
</table>
<script>
function filterTable() {
  var model = document.getElementById('model').value;
  var rows = document.querySelectorAll('#results tbody tr');
  rows.forEach(row => {
    row.style.display = (!model || row.dataset.model === model) ? '' : 'none';
  });
}
</script>
</body>
</html>
